<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>平行志愿</title>
    <link rel="stylesheet" type="text/css" href="static/result.css">
    <link rel="preload" as="image" href="static/qrcode.jpg">
    <link rel="preload" as="image" href="static/button.png">
    <link rel="preload" as="image" href="static/result_letter.png">  
    <head>

              </ul>

          </div>
        </div>
      </div>
