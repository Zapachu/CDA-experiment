syntax = "proto3";

message CreateParams {
    int32 round = 1;
    int32 groupSize = 2;
    int32 startingPrice = 3;
    repeated string privatePrice = 4;
}

message MoveParams {
    int32 price = 1;
}

message PushParams {
    int32 positionIndex = 1;
    int32 tradePrice = 2;
    int32 round = 3;
}

message PushFrame {
    int32 seq = 1;
    int32 groupIndex = 2;
    int32 type = 3;
    PushParams params = 4;
}

message GameState {
    repeated PushFrame broadcastFrames = 1;
    int32 playerSeq = 2;
}

message PlayerState {
    repeated PushFrame pushFrames = 1;
    int32 round = 6;
    int32 groupIndex = 2;
    int32 positionIndex = 3;
    repeated int32 privatePrices = 4;
    repeated int32 prices = 5;
    repeated int32 profits = 7;
}