syntax = "proto3";

message CreateParams {
    string nextPhaseKey = 1;
    int32 groupSize = 2;
    float total = 3;
    int32 type = 4;
}

message MoveParams {
    float price = 1;
    int32 num = 2;
}

message PushParams {
    int32 matchTimer = 1;
    int32 matchNum = 4;
    float min = 5;
    float max = 6;
    float startingPrice = 7;
    int32 shoutTimer = 8;
}

message GameState {
    message Group {
        message Round {
            float strikePrice = 2;
            float min = 3;
            float max = 4;
            int32 stockIndex = 5;
        }
        int32 playerNum = 1;
        repeated Round rounds = 2;
        int32 roundIndex = 6;
        bool isMulti = 7;
    }
    repeated Group groups = 1;
}

message PlayerState {
    message Multi {
        int32 groupIndex = 1;
        float privateValue = 3;
        float price = 4;
        int32 bidNum = 5;
        int32 actualNum = 6;
        float profit = 8;
        float startingPrice = 9;
    }
    message Single {
        message Round {
            float privateValue = 3;
            float price = 4;
            int32 bidNum = 5;
            int32 actualNum = 6;
            float profit = 8;
            float startingPrice = 9;
        }
        int32 groupIndex = 1;
        repeated Round rounds = 2;
    }
    Multi multi = 1;
    Single single = 2;
    int32 playerStatus = 3;
}
