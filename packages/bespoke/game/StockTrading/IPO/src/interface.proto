syntax = "proto3";

message CreateParams {
    string nextPhaseKey = 1;
    int32 groupSize = 2;
    float total = 3;
    int32 type = 4;
}

message MoveParams {
    float price = 1;
    int32 num = 2;
}

message PushParams {
    int32 matchTimer = 1;
    string matchMsg = 2;
    int32 groupIndex = 3;
    int32 matchNum = 4;
}

message GameState {
    message Group {
        repeated string players = 1;
        float strikePrice = 2;
        float min = 3;
        float max = 4;
        int32 stockIndex = 5;
    }
    repeated Group groups = 1;
}

message PlayerState {
    message Multi {
        int32 groupIndex = 1;
        int32 positionIndex = 2;
        float privateValue = 3;
        float price = 4;
        int32 bidNum = 5;
        int32 actualNum = 6;
        float profit = 8;
        float startingPrice = 9;
    }
    message Single {
        message Round {
            float privateValue = 3;
            float price = 4;
            int32 bidNum = 5;
            int32 actualNum = 6;
            float profit = 8;
            float startingPrice = 9;
            float strikePrice = 10;
            float min = 11;
            float max = 12;
            int32 stockIndex = 13;
        }
        int32 roundIndex = 1;
        repeated Round rounds = 2;
    }
    Multi multi = 1;
    Single single = 2;
    int32 playerStatus = 3;
}
