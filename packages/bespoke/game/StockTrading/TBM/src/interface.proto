syntax = "proto3";

message CreateParams {
    message Position {
        int32 role = 1;
        repeated int32 privatePrice = 2;
    }
    int32 round = 1;
    int32 groupSize = 2;
    int32 buyerPriceStart = 3;
    int32 buyerPriceEnd = 4;
    int32 sellerPriceStart = 5;
    int32 sellerPriceEnd = 6;
    int32 InitMoney = 7;
    int32 waitingSeconds = 8;
    repeated Position positions = 9;
    string nextPhaseKey = 10;
}

message MoveParams {
    int32 price = 1;
}

message PushParams {
    int32 roundIndex = 1;
    int32 newRoundTimer = 2;
}

message GameState {
    message Group {
        message Round {
            repeated int32 playerStatus = 1;
        }
        message Result {
            int32 buyerPosition = 1;
            int32 sellerPosition = 2;
        }
        int32 roundIndex = 1;
        repeated Round rounds = 2;
        int32 playerNum = 3;
        repeated Result results = 4;
    }
    repeated Group groups = 1;
}

message PlayerState {
    int32 groupIndex = 1;
    int32 positionIndex = 2;
    repeated int32 privatePrices = 3;
    repeated int32 prices = 4;
    repeated int32 profits = 5;
    int32 role = 6;
}
