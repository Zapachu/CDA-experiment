syntax = "proto3";

message CreateParams {
    repeated int32 roles = 1;
    int32 prepareTime = 2;
    int32 tradeTime = 3;
    repeated string unitLists = 4;
}

message GameGroupState {
    message Order {
        int32 id = 1;
        int32 roleIndex = 2;
        int32 unitIndex = 3;
        float price = 4;
    }
    message Trade {
        int32 reqId = 1;
        int32 resId = 2;
    }
    int32 stage = 1;
    int32 orderId = 2;
    repeated Order orders = 3;
    repeated int32 buyOrderIds = 4;
    repeated int32 sellOrderIds = 5;
    repeated Trade trades = 6;
    repeated int32 positionUnitIndex = 7;
    int32 roleIndex = 8;
    int32 type = 9;
}
message GameState {
    repeated GameGroupState groups = 1;
}
message PlayerGroupState {
    int32 roleIndex = 1;
    string unitList = 2;
    int32 tradedCount = 3;
    float point = 4;
}
message PlayerState {
    repeated PlayerGroupState groups = 1;
    int32 groupIndex = 2;
}

message MoveParams {
    int32 groupType = 1;
    int32 unitIndex = 2;
    float price = 3;
}
message PushParams {
    int32 countDown = 1;
    int32 newOrderId = 2;
    int32 resOrderId = 3;
}
