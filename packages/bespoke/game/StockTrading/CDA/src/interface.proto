syntax = "proto3";

message CreateParams {
    repeated int32 roles = 1;
    int32 prepareTime = 2;
    int32 tradeTime = 3;
    repeated string unitLists = 4;
}

message GameState {
    message Order {
        int32 id = 1;
        int32 positionIndex = 2;
        int32 unitIndex = 3;
        float price = 4;
    }
    message Trade {
        int32 reqId = 1;
        int32 resId = 2;
    }
    int32 stage = 1;
    int32 orderId = 2;
    repeated Order orders = 3;
    repeated int32 buyOrderIds = 4;
    repeated int32 sellOrderIds = 5;
    repeated Trade trades = 6;
    repeated int32 positionUnitIndex = 7;
}

message PlayerState {
    int32 positionIndex = 1;
    string unitList = 2;
    int32 tradedCount = 3;
    float point = 4;
}

message MoveParams {
    int32 unitIndex = 1;
    float price = 2;
}
message PushParams {
    int32 countDown = 1;
    int32 newOrderId = 2;
    int32 resOrderId = 3;
}
