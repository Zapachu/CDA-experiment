syntax = "proto3";

message CreateParams {
    string nextPhaseKey = 1;
    repeated int32 roles = 2;
    int32 time2ReadInfo = 3;
    int32 durationOfEachPeriod = 4;
    repeated string unitLists = 5;
}

message GameState {
    message Order {
        int32 id = 1;
        int32 positionIndex = 2;
        int32 unitIndex = 3;
        float price = 4;
    }
    message Trade {
        int32 reqId = 1;
        int32 resId = 2;
    }
    int32 marketStage = 1;
    int32 orderId = 2;
    repeated int32 buyOrderIds = 3;
    repeated int32 sellOrderIds = 4;
    repeated Trade trades = 5;
    repeated int32 positionUnitIndex = 6;
    repeated Order orders = 7;
    bool positionAssigned = 8;
}

message PlayerState {
    string token = 1;
    int32 status = 3;
    int32 positionIndex = 4;
    string unitList = 5;
    float point = 9;
    int32 tradedCount = 12;
}

message MoveParams {
    float price = 1;
    int32 unitIndex = 6;
}
message PushParams {
    int32 newOrderId = 1;
    int32 resOrderId = 2;
    int32 periodCountDown = 3;
}
