syntax = "proto3";

message CreateParams {
    message Position {
        int32 role = 1;
        int32 PV = 2;
    }
    int32 round = 1;
    int32 groupSize = 2;
    int32 buyerL = 3;
    int32 buyerH = 4;
    int32 sellerL = 5;
    int32 sellerH = 6;
    repeated Position positions = 7;
    string nextPhaseKey = 8;
}

message MoveParams {
    int32 price = 1;
}

message PushParams {
    int32 roundIndex = 1;
    int32 dealTimer = 2;
    int32 newRoundTimer = 3;
}

message GameState {
    message Group {
        message Round {
            repeated int32 playerStatus = 1;
        }
        int32 roundIndex = 1;
        repeated Round rounds = 2;
        int32 playerNum = 3;
    }
    repeated Group groups = 1;
}

message PlayerState {
    int32 groupIndex = 1;
    int32 positionIndex = 2;
    repeated int32 privatePrices = 3;
    repeated int32 prices = 4;
    repeated int32 profits = 5;
}
