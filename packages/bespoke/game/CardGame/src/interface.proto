syntax = "proto3";

message CreateParams {
    int32 gameType = 1;
    bool vsRobot = 2;
    string historyGameId = 3;
}

message GameState {
    message Period{
        int32 index = 1;
        int32 aChoice = 2;
        int32 bChoice = 3;
        float aEarning = 4;
        float bEarning = 5;
        int32 dieRoll = 6;
    }
    int32 periodIndex = 1;
    repeated Period periods =2;
}

message PlayerState {
    int32 role = 1;
    string pairId = 2;
    float profit = 4;
    repeated int32 periodIndices = 5;
    int32 choice = 6;
    int32 playerStatus = 7;
}

message MoveParams {
    int32 choice = 1;
}
message PushParams {
}