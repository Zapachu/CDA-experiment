syntax = "proto3";

message CreateParams {
    int32 round = 1;
    int32 groupSize = 2;
    int32 commonValue = 3;
    int32 winnerNumber = 4;
    message Position {
        repeated int32 privatePrice = 1;
    }
    int32 deviation = 5;
    int32 mode = 6;
    string nextPhaseKey = 7;
    repeated Position positions = 8;
}

message MoveParams {
    int32 price = 1;
}

message PushParams {
    int32 roundIndex = 1;
    int32 newRoundTimer = 2;
}

message GameState {
    message Group {
        message Round {
            repeated int32 playerStatus = 1;
        }
        int32 roundIndex = 1;
        repeated Round rounds = 2;
        int32 playerNum = 3;
    }
    repeated Group groups = 1;
}

message PlayerState {
    int32 groupIndex = 1;
    int32 positionIndex = 2;
    repeated int32 privatePrices = 3;
    repeated int32 prices = 4;
    repeated int32 profits = 5;
}
