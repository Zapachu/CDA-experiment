syntax = "proto3";

message CreateParams {
    int32 round = 1;
    int32 groupSize = 2;
    int32 fishCount = 3;
    int32 magnification = 4;
    string nextPhaseKey = 5;
}

message MoveParams {
    int32 price = 1;
}

message PushParams {
    int32 roundIndex = 1;
    int32 newRoundTimer = 2;
    int32 countdown = 3;
}

message GameState {
    message Group {
        message Round {
            int32 fishLeft = 1;
            repeated int32 playerStatus = 2;
        }
        int32 playerNum = 1;
        int32 roundIndex = 2;
        repeated Round rounds = 3;
    }
    repeated Group groups = 1;
}

message PlayerState {
    int32 groupIndex = 1;
    int32 positionIndex = 2;
    repeated int32 prices = 3;
    repeated int32 profits = 4;
}
