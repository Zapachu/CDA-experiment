syntax = "proto3";

message CreateParams {
    int32 round = 1;
    int32 groupSize = 2;
    string nextPhaseKey = 5;
}

message MoveParams {
    int32 price = 1;
}

message PushParams {
    int32 roundIndex = 1;
    int32 dealTimer = 2;
    int32 newRoundTimer = 3;
}

message GameState {
    message Group {
        message Round {
            repeated int32 playerStatus = 1;
            repeated int32 playerPrice = 2;
            int32 dealerIndex = 3;
        }
        int32 roundIndex = 1;
        repeated Round rounds = 2;
        int32 playerNum = 3;
    }
    repeated Group groups = 1;
}

message PlayerState {
    int32 groupIndex = 1;
    int32 positionIndex = 2;
    repeated int32 prices = 4;
    repeated int32 profits = 5;
}
