syntax = "proto3";

message CreateParams {
    int32 x = 1;
    int32 y = 2;
    int32 z = 3;
    int32 price1 = 4;
    int32 price2 = 5;
    string nextPhaseKey = 6;
}

message MoveParams {
    int32 prey = 1;
}

message PushParams {
}

message GameState {
    message Calendar {
        int32 day = 1;
        int32 prey = 2;
    }
    repeated Calendar calendar = 1;
    int32 nextDay = 2;
}

message PlayerState {
    int32 day = 1;
    bool hasPen = 2;
    bool hasChoice = 3;
    int32 prey = 4;
    int32 playerStatus = 5;
    int32 prevPrey = 6;
    int32 nextPrey = 7;
    int32 profit = 8;
    int32 mistPrey = 9;
}
